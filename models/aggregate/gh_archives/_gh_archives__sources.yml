version: 2

sources:
  - name: external_source
    meta:
      external_location: "gs://gh_archives/silver/created_year=*/created_month=*/created_week=*/*.parquet"
    schema: main
    database: trade-statistics
    tables:
      - name: silver_gh_archives_daily
        config:
          external_location: "gs://gh_archives/silver/created_year=*/created_month=*/created_week=*/*.parquet"
          partitions:
            - name: created_year
              data_type: date
            - name: created_month
              data_type: date              
          options:
            format: parquet
            enable_list_inference: true